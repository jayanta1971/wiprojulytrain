<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">Responsive Design Example</h1>
        <p>This is a simple example of a responsive design using Bootstrap.</p>
        <div class="row">
            <div class="col-md-6">
                <p>This column will take up half the width on medium and larger screens.</p>
            </div>
            <div class="col-md-6">
                <p>This column will also take up half the width on medium and larger screens.</p>
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-3">Click Me!</button>
</body>
