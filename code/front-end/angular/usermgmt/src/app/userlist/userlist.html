<div class="user-list">
  <button (click)="addUser()" >Add  User </button>
@for (user of users; track $index) {
      <div class="user-info">
      <h3 class="user-name">{{ user.id }}</h3>
      <h3 class="user-name">{{ user.name }}</h3>
      <p class="user-email">{{ user.email }}</p>
      <a [routerLink]="['/useredit/',user.id]">Edit</a>
      <a [routerLink]="['/userdelete/',user.id]">Delete</a>
    </div>
  }
</div>
