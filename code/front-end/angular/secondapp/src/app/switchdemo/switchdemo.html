
<select [(ngModel)]="color">
  <option value="red">Red</option>
  <option value="green">Green</option>
  <option value="black">Black</option>
  <option value="default">Default</option>
</select>


@switch (color) {

  @case ("red") {
    <div >Red Color</div>


  }
  @case ("green") {
    <div >Green Color</div>

  }
  @case ("black") {
    <div >Black Color</div>

  }
  @default {
    <div >Default Color</div>
  }
}
