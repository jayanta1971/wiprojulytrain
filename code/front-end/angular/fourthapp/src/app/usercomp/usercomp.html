@for (user of users; track $index) {
  <p>{{ user.id }} - {{ user.userName }} - {{ user.email }} - {{ user.password }}</p>
  <button (click)="edit(user.id)">Edit</button>
  <button (click)="delete(user.id)">Delete</button>
}

<div>
UserName : <input type="text" [(ngModel)]="userEdit.userName" placeholder="User Name"/>
UserEmail :<input type="text" [(ngModel)]="userEdit.email" placeholder="User Email"/>
UserPassword :<input type="password" [(ngModel)]="userEdit.password" placeholder="User Password"/>
<button (click)="update()">Update</button>
</div>
<div>
UserName : <input type="text" [(ngModel)]="userAdd.userName" placeholder="User Name"/>
UserEmail :<input type="text" [(ngModel)]="userAdd.email" placeholder="User Email"/>
UserPassword :<input type="password" [(ngModel)]="userAdd.password" placeholder="User Password"/>
<button (click)="save()">Save</button>
</div>
